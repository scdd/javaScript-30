<script>
  let array = [1, 2, 'abc'];
  array.forEach(function (item) { //此方法会逐一查用阵列中的每个元素，并针对每个元素调用指定的函式。
    console.log(item);

  });
  let array2 = [1, , 2, 'abc'];
  array2.map(function(item){//此方法会把阵列中的每个元素逐一调用，最后回传一个由函式回传值所组成的阵列，如果为稀疏阵列，原本的缺口也会被保留。
    return item*item;
    
  });
  console.log(array2);
  
  let array3 = [9, 10, 1, 2, 'abc'];
  let filterArray = array3.filter(function(item){//此方法会把阵列中的每个元素经由指定判断式来确认，最后回传包含所有判断值为true元素的阵列。
    return item > 8
  });
  console.log(filterArray);
  
  let array4 = [5,3,2,5,9,1];
  let everyArray = array4.every(function(item){//此方法会经由指定的判断式来确任阵列中的每个元素，如果每个元素调用判断式的回传值皆为true则回传true，否则则为false。
    if (item >2){
      return item;
    }
  });
  console.log(everyArray);
  
  let array5 = [5,3,2,5,9,1];

  let someArray = array5.some(function(item){//此方法功能与every()类似，但只要有一个元素的回传值为true就回传true，若是都无则回传false。
    if(item >2){
      return item;
    }
  })
  console.log(someArray);

  let array6 = [5,3,2,5,9,1];

  let reduceArray = array6.reduce(function(accumulator, currentValue){//此方法会依据指定的函式，从左到右或从右到左，结合阵列中的元素，最后回传一个值。
    return accumulator + currentValue;
  });
  console.log(reduceArray);
  
  let array7 = [5,3,2,5,9,1];
  let sortArray = array7.sort();//此方法会将原阵列上的元素排序，并回传排序后的阵列。若呼叫时不带条件，会依字首的字体大小写与字母顺序，或数值大小来排列。
  console.log(sortArray);
  
</script>
